<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OralNER</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!--<link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>
  <body>
    <main>
        <div id="home" class="window active">
          <div></div> <!--Linker Abstand-->
          <div class="content">
            <h1>OralNER</h1>
            <div>
              Transkribiertes Interview einf체gen oder hochladen
              <form id="uploadForm">
                <input type="file" id="fileInput" name="file" />
                <button type="submit">Hochladen & Anwenden</button>
              <button id="exportResults" disabled>Export Ergebnisse</button>
              </form>
            </div>
            <div>
              <textarea id="userText" name="userText" rows="10" cols="50" placeholder="Hier kannst du deinen Text eingeben..."></textarea>
              <button id="buttonApplyNER" disabled>Anwenden auf Text</button>
            </div>
            <div>
              <p id="actualModel"></p>
            </div>
            <div>
              <button onclick="switchWindow('finetuning')">Modell feinanpassen</button>
              <button onclick="switchWindow('comparison')">Modelle vergleichen</button>
              <button>Datensatz hochladen</button>
            </div>
          </div>
          <div></div> <!--Rechter Abstand-->
        </div>
        <div id="finetuning" class="window">
          <div></div> <!--Linker Abstand-->
          <div class="content">
            <h1>Modell feinanpassen</h1>
            <button onclick="switchWindow('home')">Zur체ck</button>
          </div>
          <div></div> <!--Rechter Abstand-->
        </div>
        <div id="comparison" class="window">
          <div></div> <!--Linker Abstand-->
          <div class="content">
            <h1>Modell ausw채hlen</h1>
            <div id="table-container" style="height: 300px; overflow-y: auto; border: 1px solid #ccc;">
              <!-- Tabelle wird per JavaScript hier erzeugt -->
            </div>
            <button onclick="switchWindow('home')">Zur체ck</button>
            <button id="buttonSetModelActive" disabled>Aktiv setzen</button>
            <div id="labelFeedbackSetModelActive"></div>
          </div>
          <div></div> <!--Rechter Abstand-->
        </div>
    </main>

    <!-- scripts-->
     <script type="module" src="services/api.js"></script>
     <script type="module" src="controllers/service-manager/modelManagement.js"></script>
    <script type="module" src="controllers/ui-manager/windowSwitcher.js"></script>
    <script type="module" src="controllers/ui-manager/modelComparison.js"></script>
    <script type="module" src="controllers/ui-manager/applyNER.js"></script>
  </body>
</html>
