<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OralNER</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!--<link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>
  <body>
    <main>
        <div id="noserver" class="window">
          Keine Server Verbindung
        </div>
        <div id="home" class="window active">
          <div></div> <!--Linker Abstand-->
          <div class="content">
            <h1>OralNER</h1>
            <div>
              Transkribiertes Interview einfügen oder hochladen
              <form id="uploadForm">
                <input type="file" id="fileInput" name="file" />
                <input type="checkbox" id="splitSentencesCheckbox">Trennung in Sätze</input>
                <button id="buttonUploadNERFile">Hochladen & Anwenden</button>
                <button id="exportResults" disabled>Export Ergebnisse</button>
              </form>
              <div id="nerState"></div>
            </div>
            <div>
              <div id="userText" contenteditable="true" class="editable"></div>
              <div id="entityLegend"></div>
              <button id="buttonApplyNER" disabled>Anwenden auf Text</button>
              <label id="applyNERTextStatus"></label>
            </div>
            <div>
              <p id="actualModel"></p>
            </div>
            <div>
              <button onclick="switchWindow('finetuning')">Modell feinanpassen</button>
              <button onclick="switchWindow('comparison')">Modelle vergleichen</button>
            </div>
            <br><br>
            <div>
              <h3>Datensatz hochladen: </h3>
              <form id="datasetUploadForm">
                <label for="datasetNameInput"> Datensatzname:</label>
                <input type="text" id="datasetNameInput" required>
                <br>
                <label for="datasetFileInput">Datei auswählen:</label>
                <input type="file" id="datasetFileInput" required>
                <br>
                <button id="datasetUploadButton" type="button" disabled> Hochladen</button>
              </form>
              <label id="datasetUploadStatusLabel"></label>
            </div>
          </div>
          <div></div> <!--Rechter Abstand-->
        </div>
        <div id="finetuning" class="window">
          <div></div> <!--Linker Abstand-->
          <div class="content">
            <h1>Modell feinanpassen</h1>
            <h2 id="statusHeading"></h3>
            <div id="finetuningContainer">
              <h3>Modell auswählen</h3>
              <div id="modelSelectionContainer" style="height: 35%; overflow-y: auto; border: 1px solid #ccc;">
                <!-- Tabelle wid per Javascript erzeugt-->
              </div>
              <h3>Datensatz auswählen</h3>
              <div id="datasetSelectionContainer" style="height: 35%; overflow-y: auto; border: 1px solid #ccc;">
              </div>
              <h3>Weitere Parameter auswählen</h3>
              <div>
                <label for="modelNameInput">Name des anzupassenden Modells:</label>
                <input type="text" id="modelNameInput" name="name" placeholder="Angepasster Name"></input>
              </div>
              <div>
                <input type="checkbox" id="splitSentencesFinetuningCheckbox">Interviews in Sätze aufteilen</input>
              </div>
              <button id="buttonFinetuneModel" disabled>Modell feinanpassen</button>
            </div>
            <button onclick="switchWindow('home')">Zurück</button>
          </div>
          <div></div> <!--Rechter Abstand-->
        </div>
        <div id="comparison" class="window">
          <div></div> <!--Linker Abstand-->
          <div class="content">
            <h1>Modell auswählen</h1>
            <div id="modelComparisonContainer" style="height: 90%; overflow-y: auto; border: 1px solid #ccc;">
              <!-- Tabelle wird per JavaScript hier erzeugt -->
            </div>
            <button onclick="switchWindow('home')">Zurück</button>
            <button id="buttonSetModelActive" disabled>Aktiv setzen</button>
            <div id="labelFeedbackSetModelActive"></div>
          </div>
          <div></div> <!--Rechter Abstand-->
        </div>
    </main>

    <!-- scripts-->
     <script type="module" src="services/api.js"></script>
    <script type="module" src="controllers/ui-manager/windowSwitcher.js"></script>
    <script type="module" src="controllers/ui-manager/modelComparison.js"></script>
    <script type="module" src="controllers/ui-manager/applyNER.js"></script>
    <script type="module" src="controllers/ui-manager/finetuneModel.js"></script>
    <script type="module" src="controllers/ui-manager/uploadDataset.js"></script>
  </body>
</html>
